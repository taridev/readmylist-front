 <ion-header>
  <ion-toolbar>
    <ion-title>Modifier la tâche</ion-title>
    <ion-icon class="btn-close" name="close" slot="end" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-item>
    <ion-label text-wrap position="fixed">Intitulé</ion-label>
    <ion-input type="text" value="{{task.title}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-wrap position="fixed">Date de création</ion-label>
    <ion-datetime value="{{task.creationDate}}"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label text-wrap position="fixed">Date limite</ion-label>
    <ion-datetime value="{{task.dueDate}}"></ion-datetime>
  </ion-item>
  <div>
    <ion-button color="primary" (click)="onClickSave()">Sauvegarder</ion-button>
  </div>
</ion-content>
