<ion-header>
  <ion-toolbar>
    <ion-title>Modifier la tâche</ion-title>
    <ion-icon class="btn-close" name="close" slot="end" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label text-wrap position="fixed">Intitulé</ion-label>
    <ion-input type="text" [(ngModel)]="clone.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-wrap position="fixed">Date de création</ion-label>
    <ion-datetime disabled [(ngModel)]="clone.creationDate" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label text-wrap position="fixed">Date limite</ion-label>
    <ion-datetime [(ngModel)]="clone.dueDate" display-format="MMM DD, YYYY HH:mm" max="2050-12-31"></ion-datetime >
  </ion-item>
  <div>
    <ion-button color="primary" (click)="saveData()">Sauvegarder</ion-button>
  </div>
</ion-content>
