

<ion-grid>
	<ion-row justify-content-center>
      
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Authentification</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button size="medium" expand="block" (click)="login()">OK</ion-button>
			</div>
    </ion-col>
  
  </ion-row>
</ion-grid>
