<ion-header>
    <ion-toolbar *ngIf="list">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    <div>
        <ion-item lines="none" class="centerInput">
            <ion-input
                    id="inputModif"
                    autofocus="true"
                    placeholder="Entrez une tÃ¢che"
                    [(ngModel)]="todo.title"></ion-input>
            <ion-icon name="add-circle-outline" (click)='onAddClick();'></ion-icon>
        </ion-item>
    </div>

    <ion-list>
        <ion-item-sliding *ngFor="let task of list.tasks">
                <ion-item-sliding lines="full"><ion-item>
                        <ion-icon
                                (click)="toggleDone(task)"
                                [name]="task.done ? 'ios-checkmark-circle-outline' : 'radio-button-off'"></ion-icon>
                        <ion-label [class.barre]="task.done">{{task.title}}</ion-label>
                        <ion-icon (click)="togglePriorize(task)" [name]="task.priorize ? 'star' : 'star-outline'"></ion-icon>
                        <ion-icon name="create" id="ion-modal" (click)='openModal(task)'></ion-icon>
                    </ion-item></ion-item-sliding >

                <ion-item-options side="end" (click)='onDeleteClick(task)'>
                    <ion-item>
                        <ion-icon name="trash"></ion-icon>
                    </ion-item>
                </ion-item-options>
        </ion-item-sliding>
    </ion-list>
   
</ion-content>
